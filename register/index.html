<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #2b2b45);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .register-box {
        width: 350px;
        padding: 25px;
        border-radius: 14px;
        background: white;
        box-shadow: 0 5px 18px rgba(0, 0, 0, 0.25);
        text-align: center;
    }

    .register-box h2 {
        margin-bottom: 20px;
    }

    .register-box input {
        width: 100%;
        margin-bottom: 12px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 14px;
    }

    .register-box button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        font-size: 15px;
        transition: 0.25s;
    }

    .register-box button:hover {
        background: #43a047;
    }
</style>

<body>

    <div class="register-box">
        <h2>Create Account</h2>

        <input type="text" id="name" placeholder="Full Name" />
        <input type="text" id="number" placeholder="Mobile Number" />
        <input type="password" id="password" placeholder="Password" />

        <!-- Referral Field -->
        <input type="text" id="referrer" placeholder="Referral Code (Optional)" />

        <button onclick="registerUser()">Register</button>
    </div>

    <script src="register.js"></script>

</body>

</html>
